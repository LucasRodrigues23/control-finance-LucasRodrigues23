<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance</title>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="Control Finance - Seu controle financeiro">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/displays.css">
    <link rel="stylesheet" href="../../styles/positions.css">

<body>
    <header class="navBar flex jus-center al-center">
        <div class="navBar-box container flex flex-col al-center jus-between">

            <h1 class='logo-control'>Control <span class='logo-finance'>Finance</span></h1>
        </div>
        <button id='open_modal' class='navButton button bt-primary'>Registrar novo valor</button>
    </div>
    </header>

            <span class="title-2">Resumo Financeiro</span>
